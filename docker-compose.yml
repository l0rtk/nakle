version: '3.8'

services:
  nakle:
    build:
      context: .
      args:
        - CLAUDE_PATH=${HOME}/.local/bin/claude
    ports:
      - "80:8000"
    volumes:
      # Mount only the credentials file (requires 'claude login' on host)
      # Default: Azure VM deployment
      - /home/azureuser/.claude/.credentials.json:/root/.claude/.credentials.json:ro
      # For local testing, comment line above and uncomment below (update username if needed):
      # - /home/luka/.claude/.credentials.json:/root/.claude/.credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
