version: '3.8'

services:
  nakle:
    build:
      context: .
      args:
        - CLAUDE_PATH=${HOME}/.local/bin/claude
    ports:
      - "8000:8000"
    volumes:
      # Mount host's Claude credentials (requires 'claude login' on host)
      - ${HOME}/.claude:/root/.claude:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
