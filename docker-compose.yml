version: '3.8'

services:
  nakle:
    build:
      context: .
      args:
        - CLAUDE_PATH=${HOME}/.local/bin/claude
    ports:
      - "8000:8000"
    volumes:
      # Mount only the credentials file (requires 'claude login' on host)
      # Note: Update '/home/luka' to match your actual home directory
      - /home/luka/.claude/.credentials.json:/root/.claude/.credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
