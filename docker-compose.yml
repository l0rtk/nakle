version: '3.8'

services:
  nakle:
    build:
      context: .
      args:
        - CLAUDE_PATH=${HOME}/.local/bin/claude
    ports:
      - "80:8000"
      - "8080:8080"  # OAuth callback port for /login
    environment:
      - PUBLIC_HOST=20.64.149.209  # Azure VM public IP for login URL
    volumes:
      # Mount .claude directory (read-write for login to save credentials)
      # Default: Azure VM deployment
      - /home/azureuser/.claude:/root/.claude
      # For local testing, comment line above and uncomment below:
      # - /home/luka/.claude:/root/.claude
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
