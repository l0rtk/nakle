version: '3.8'

services:
  nakle:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount host's Claude credentials (requires 'claude login' on host)
      - ${HOME}/.claude:/root/.claude:ro
      # Mount host's Claude CLI binary
      - ${HOME}/.local/bin/claude:/usr/local/bin/claude:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
